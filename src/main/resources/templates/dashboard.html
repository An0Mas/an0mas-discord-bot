<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">

<head>
  <meta charset="UTF-8">
  <title>⚙️ ダッシュボード</title>

  <th:block layout:fragment="head-extra">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
  </th:block>
</head>

<body>
  <div layout:fragment="content" class="dashboard-page">
    <h1>⚙️ ダッシュボード</h1>

    <!-- 🛠️ TablerカードUIに変換したメンテナンスセクション -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">🛠️ メンテナンスモード</h3>
      </div>
      <div class="card-body">
        <p class="mb-3">
          現在の状態：
          <strong th:text="${maintenance ? '🟢 有効' : '🔴 無効'}"></strong>
        </p>

        <form th:action="@{/dashboard/toggle-maintenance}" method="post">
          <button type="submit"
                  th:text="${maintenance ? '🔽 無効にする' : '🔼 有効にする'}"
                  class="btn btn-primary">
          </button>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
