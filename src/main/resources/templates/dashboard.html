<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title>⚙️ ダッシュボード</title>
	<link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>

<body layout:decorate="~{base}">

	<div layout:fragment="content">
		<h1>⚙️ ダッシュボード</h1>

		<!-- ✅ メンテナンス状態表示 -->
		<div class="section">
			<h2>🛠️ メンテナンスモード</h2>
			<p>
				現在の状態：
				<strong th:text="${maintenance ? '🟢 有効' : '🔴 無効'}"></strong>
			</p>

			<!-- 🔁 トグルボタン -->
			<form th:action="@{/dashboard/toggle-maintenance}" method="post">
				<button type="submit" class="toggle-btn" th:text="${maintenance ? '🔽 無効にする' : '🔼 有効にする'}"></button>
			</form>
		</div>

	</div>
</body>

</html>
