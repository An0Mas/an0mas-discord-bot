<!-- templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/base}">

<head>
	<title>📊 An0MasBot 管理メニュー</title>
	<th:block layout:fragment="head-extra">
		<!-- ページ専用のCSSがあればここに -->
	</th:block>
</head>

<body>
	<main layout:fragment="content">
		<div th:if="${loggedIn}" class="welcome-section"
			style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
			<img th:src="${userAvatarUrl}" alt="User Avatar" width="48" height="48" style="border-radius: 50%;">
			<p style="font-size: 1.2rem;">ようこそ <strong th:text="${username}">ユーザー名</strong> さん！</p>
		</div>
		<div class="section">
			<h1 class="mb-3">📊 An0MasBot Web 管理ページへようこそ！</h1>
			<p class="lead">
				このページでは、Botの各種機能をブラウザから操作できます。<br>
				<strong>一部の機能はログインが必要です。</strong>
			</p>

			<hr>

			<ul>
				<li><a href="/feedbacks">📬 フィードバックを見る（ログイン不要）</a></li>
				<li><a>なんか書く</a></li>
			</ul>
		</div>
	</main>
</body>

</html>
